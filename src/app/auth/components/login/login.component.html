<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-5">
      <h1 class="welcome-title">WELCOME BACK</h1>
      <p class="runtime-text">Runtime on account</p>
    </div>

    <form class="login-form">
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg" placeholder="Email">
      </div>
      <div class="mb-4">
        <input type="password" class="form-control form-control-lg" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">LOGIN</button>
    </form>

    <div class="signup-link mt-4 text-center">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <div class="stats-container">
    <div class="stats-column">
      <div class="stat-value">A network</div>
      <div class="stat-label">0 session</div>
    </div>
    <div class="stats-column">
      <div class="stat-value">members in</div>
      <div class="stat-value">Huge presence</div>
      <div class="stat-label">0 calls</div>
    </div>
  </div>
</div>
