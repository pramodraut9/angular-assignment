<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-5">
      <h1 class="welcome-title">WELCOME BACK</h1>
      <p class="runtime-text">Please Login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="login-form">
      <div class="mb-3">
        <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-danger">Username is required</small>
        </div>
      </div>
      <div class="mb-4">
        <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg w-100">LOGIN</button>
    </form>

    <div class="signup-link mt-4 text-center">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</div>
