<div class="product-table-card p-4 rounded shadow-sm bg-white">
  <!-- Header -->
  <h3 class="mb-3">Product Table</h3>
  <hr />

  <!-- Table -->
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
          <th>Price (USD)</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.title }}</td>
          <td class="text-nowrap text-truncate" [title]="p.description">
            {{ p.description }}
          </td>
          <td>{{ p.category }}</td>
          <td>\${{ p.price.toFixed(2) }}</td>
          <td>
            <i class="bi bi-image display-6 text-secondary"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
