<header class="app-header d-flex align-items-center justify-content-between px-4">
  <h1 class="page-title mb-0">{{pageTitle}}</h1>

  <div class="actions d-flex align-items-center">
    <div class="me-3">
      <img src="assets/images/notification.png" alt="notification" class="notification-icon">
    </div>

    <div class="avatar-wrapper">
      <img [src]="[profileImage]" alt="User avatar" class="avatar rounded-circle" />
    </div>
  </div>
</header>
