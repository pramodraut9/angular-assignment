<ng-template #logoutTemplate>
  <div class="modal-body text-center p-0">
    <div class="header-bg">
      <div class="icon-container mb-3 pt-3">
        <div class="delete-container bg-danger text-white rounded-circle p-3">
          <img class="delete-icon" src="assets/images/delete-popup.png" alt="Delete">
        </div>
      </div>
    </div>
    <div class="mt-4 p-4">
      <h5 class="mb-2">Are you sure !</h5>
      <p class="small text-muted">
        Lorem Ipsum is a placeholder text commonly used in the printing and publishing
      </p>
      <button class="btn btn-logout px-4 mt-2" (click)="logout()">Log Out</button>
    </div>
  </div>
