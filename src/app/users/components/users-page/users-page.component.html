<div class="user-table-card p-4 rounded shadow-sm bg-white">
  <!-- Header -->
  <h3 class="mb-3">User Table</h3>
  <hr />

  <!-- Table -->
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email Id</th>
          <th>Phone Number</th>
          <th>Birth date</th>
          <th>Image</th>
          <th>Edit</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.id }}</td>
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.gender }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.phone }}</td>
          <td>{{ u.birthDate | date:'dd/MM/yyyy' }}</td>
          <td>
            <i class="bi bi-image display-6 text-secondary"></i>
          </td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
          </td>
          <td>
            <a class="text-decoration-none">View Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
